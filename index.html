<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {

        .header {

        .logo-subtitle {

            margin-top: 2px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;

        }

        .stat-label {

            font-size: 14px;

        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;

        .search-input:focus {

            border-color: #00A651;

        .search-buttons {

            gap: 12px;
            margin-top: 16px;

        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #00A651;
            color: white;
        }

        .btn-primary:hover {
            background: #008f46;
            box-shadow: 0 4px 12px rgba(0, 166, 81, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            border-color: #00A651;
            color: #00A651;
        }

        .news-list {
            background: white;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
        }

        .news-item {
            padding: 24px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .news-item:hover {
            background: #f8f9fa;
            margin: 0 -30px;
            padding: 24px 30px;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .news-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 12px;
            align-items: center;
        }

        .news-source {
            background: #E8F5E9;
            color: #00A651;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .news-date {
            color: #999;
            font-size: 14px;
        }

        .news-relevance {
            color: #00A651;
            font-weight: 600;
            font-size: 14px;
        }

        .news-critical {
            background: #D32F2F;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .news-description {
            color: #666;
            line-height: 1.6;
            font-size: 15px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 16px;
        }

        .error {
            background: #FFEBEE;
            color: #D32F2F;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #D32F2F;
        }

        .success {
            background: #E8F5E9;
            color: #00A651;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00A651;
        }

        .ai-response {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 8px;
            margin-top: 24px;
            border-left: 4px solid #00A651;
        }

        .ai-response h3 {
            color: #00A651;
            margin-bottom: 12px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 24px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .search-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div>
                        <div class="logo-text">OTPNEWS</div>
                        <div class="logo-subtitle">–ù–æ–≤–æ—Å—Ç–Ω–æ–π –∞–≥–µ–Ω—Ç –û–¢–ü –ë–∞–Ω–∫–∞</div>
                    </div>
                </div>

    </div>

    <div class="container">
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-icon">üì∞</div>
                <div class="stat-content">
                    <div class="stat-number" id="total-news">-</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –Ω–æ–≤–æ—Å—Ç–µ–π</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <span id="services-status">‚ö†Ô∏è</span>
                </div>
                <div class="stat-content">
                    <div class="stat-number" style="font-size: 18px; margin-top: 4px;">
                        <span id="status-text">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
                    </div>
                    <div class="stat-label">–°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–∏—Å–æ–≤</div>
                </div>
            </div>
        </div>

        <div class="search-box">
            <input
                type="text"
                class="search-input"
                id="search-query"
                placeholder="–ü–æ–∏—Å–∫ –Ω–æ–≤–æ—Å—Ç–µ–π: —Å–∞–Ω–∫—Ü–∏–∏, –∫–ª—é—á–µ–≤–∞—è —Å—Ç–∞–≤–∫–∞, –∫—É—Ä—Å —Ä—É–±–ª—è..."
                onkeypress="if(event.key === 'Enter') searchNews()"
            >
            <div class="search-buttons">
                <button class="btn btn-primary" onclick="searchNews()">
                    <span>üîç</span> –ü–æ–∏—Å–∫ –Ω–æ–≤–æ—Å—Ç–µ–π
                </button>
                <button class="btn btn-primary" onclick="askAI()">
                    <span>ü§ñ</span> –°–ø—Ä–æ—Å–∏—Ç—å AI
                </button>
                <button class="btn btn-secondary" onclick="loadLatest()">
                    <span>üì∞</span> –ü–æ—Å–ª–µ–¥–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏
                </button>
                <button class="btn btn-secondary" onclick="loadStats()">
                    <span>üìä</span> –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                </button>
                <button class="btn btn-secondary" onclick="updateNews()">
                    <span>üîÑ</span> –û–±–Ω–æ–≤–∏—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫–∏
                </button>
            </div>
        </div>

        <div id="error-container"></div>

        <div class="news-list">
            <div id="news-container" class="loading">
                –í–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ "–ü–æ—Å–ª–µ–¥–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏"
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001';
        const AI_URL = 'http://localhost:8002';

        window.onload = function() {
            loadStats();
        };

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();

                document.getElementById('total-news').textContent = data.total_news.toLocaleString('ru-RU');
                document.getElementById('services-status').textContent = '‚úÖ';
                document.getElementById('status-text').textContent = '–†–∞–±–æ—Ç–∞—é—Ç';

                hideError();
            } catch (error) {
                document.getElementById('services-status').textContent = '‚ùå';
                document.getElementById('status-text').textContent = '–ù–µ–¥–æ—Å—Ç—É–ø–Ω—ã';
                showError('–°–µ—Ä–≤–∏—Å—ã –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã. –ó–∞–ø—É—Å—Ç–∏—Ç–µ ./start_services.sh');
            }
        }

        async function searchNews() {
            const query = document.getElementById('search-query').value.trim();

            if (!query) {
                showError('–í–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å');
                return;
            }

            showLoading();
            hideError();

            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: 20
                    })
                });

                const data = await response.json();
                displayNews(data.news, query);
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: ' + error.message);
                document.getElementById('news-container').innerHTML = '';
            }
        }

        async function askAI() {
            const query = document.getElementById('search-query').value.trim();

            if (!query) {
                showError('–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å –¥–ª—è AI');
                return;
            }

            showLoading();
            hideError();

            try {
                const response = await fetch(`${AI_URL}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: query,
                        top_k: 15
                    })
                });

                const data = await response.json();
                displayAIResponse(data);
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ AI: ' + error.message);
                document.getElementById('news-container').innerHTML = '';
            }
        }

        async function loadLatest() {
            showLoading();
            hideError();

            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: '',
                        top_k: 20
                    })
                });

                const data = await response.json();
                displayNews(data.news, '–ü–æ—Å–ª–µ–¥–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏');
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message);
                document.getElementById('news-container').innerHTML = '';
            }
        }

        function displayNews(news, query) {
            const container = document.getElementById('news-container');

            if (!news || news.length === 0) {
                container.innerHTML = '<div class="loading">–ù–æ–≤–æ—Å—Ç–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }

            let html = `<h2 style="margin-bottom: 24px; color: #333; font-size: 20px;">–ù–∞–π–¥–µ–Ω–æ: ${news.length} –Ω–æ–≤–æ—Å—Ç–µ–π</h2>`;

            news.forEach((item, index) => {
                const relevance = (item.similarity * 100).toFixed(1);
                const critical = item.critical_keywords > 0;

                html += `
                    <div class="news-item" onclick="openNewsLink('${item.link}')">
                        <div class="news-title">${index + 1}. ${item.title}</div>
                        <div class="news-meta">
                            <span class="news-source">${item.source}</span>
                            <span class="news-date">${formatDate(item.published)}</span>
                            <span class="news-relevance">–†–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç—å: ${relevance}%</span>
                            ${critical ? '<span class="news-critical">‚ö†Ô∏è –ö–†–ò–¢–ò–ß–ù–û</span>' : ''}
                        </div>
                        <div class="news-description">${item.description}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function displayAIResponse(data) {
            const container = document.getElementById('news-container');

            let html = `
                <h2 style="margin-bottom: 24px; color: #333; font-size: 20px;">ü§ñ –û—Ç–≤–µ—Ç AI –∞–≥–µ–Ω—Ç–∞</h2>
                <div class="ai-response">
                    <h3>üí¨ –û—Ç–≤–µ—Ç:</h3>
                    <p style="line-height: 1.8; color: #333;">${data.answer.replace(/\n/g, '<br>')}</p>
                </div>
                <h3 style="margin-top: 30px; margin-bottom: 20px; color: #333; font-size: 18px;">
                    üì∞ –¢–æ–ø-${data.top_news.length} –Ω–æ–≤–æ—Å—Ç–µ–π (–Ω–∞–π–¥–µ–Ω–æ ${data.news_found}):
                </h3>
            `;

            data.top_news.forEach((item, index) => {
                const relevance = (item.similarity * 100).toFixed(1);
                const critical = item.critical_keywords > 0;

                html += `
                    <div class="news-item" onclick="openNewsLink('${item.link}')">
                        <div class="news-title">${index + 1}. ${item.title}</div>
                        <div class="news-meta">
                            <span class="news-source">${item.source}</span>
                            <span class="news-date">${formatDate(item.published)}</span>
                            <span class="news-relevance">–†–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç—å: ${relevance}%</span>
                            ${critical ? `<span class="news-critical">‚ö†Ô∏è –ö–†–ò–¢–ò–ß–ù–û (${item.critical_keywords})</span>` : ''}
                        </div>
                        <div class="news-description">${item.description}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return dateStr.substring(0, 16);
            }
        }

        function openNewsLink(url) {
            window.open(url, '_blank');
        }

        function showLoading() {
            document.getElementById('news-container').innerHTML =
                '<div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>';
        }

        function showError(message) {
            document.getElementById('error-container').innerHTML =
                `<div class="error">‚ùå ${message}</div>`;
        }

        function showSuccess(message) {
            document.getElementById('error-container').innerHTML =
                `<div class="success">‚úÖ ${message}</div>`;
        }

        function hideError() {
            document.getElementById('error-container').innerHTML = '';
        }

        async function updateNews() {
            hideError();

            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '<div class="loading">üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–µ–π –∏–∑ RSS (Google News + GDELT)...<br>–≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å 1-2 –º–∏–Ω—É—Ç—ã</div>';

            try {
                const response = await fetch(`${API_URL}/update`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    await new Promise(resolve => setTimeout(resolve, 60000));
                    await loadStats();
                    await loadLatest();

                    showSuccess('–ù–æ–≤–æ—Å—Ç–∏ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!');
                    setTimeout(() => hideError(), 5000);
                } else {
                    showError('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ' + data.message);
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ' + error.message);
                newsContainer.innerHTML = '';
            }
        }
    </script>
